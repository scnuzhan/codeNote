<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录表单</title>
	<style>
		h2{
			font: bold 14px/16px "yahei";
			margin-bottom: 15px;
		}
		div{
			margin-bottom: 15px;
		}
		label{
			display: inline-block;
			width: 60px;
			font: 12px "songti";
			vertical-align: middle;
		}
		input{
			width: 200px;
			height: 20px;
			box-sizing: border-box;
			border: 1px #ddd;
		}
		button{
			width: 40px;
			height: 20px;
			margin-left: 60px;
			color: #fff;
			background-color: blue;
			border: none;
			text-align: center;
			font: 12px "songti";
		}
	</style>
</head>
<body>
	<form action="/login">
		<h2>登录网易通行证</h2>
		<div>
			<label for="username">用户名：</label><input type="text" name="username" id="username">
		</div>
		<div>
			<label for="password">密码：</label><input type="password" name="password" id="password">
		</div>
		<div>
			<button type="subbit">登录</button>
		</div>
	</form>
</body>
</html>
