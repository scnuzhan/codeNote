<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>WeUI</title>
        <link rel="stylesheet" href="//cdn.bootcss.com/weui/0.4.3/style/weui.min.css">
        <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/0.8.0/css/jquery-weui.min.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body ontouchstart="">
        <div>
            <h1>实时公交查询</h1>
        </div>
        <div class="weui_search_bar" id="search_bar">
            <div class="weui_search_outer">
                <div class="weui_search_inner">
                    <i class="weui_icon_search"></i>
                    <input type="search" class="weui_search_input" id="search_input" placeholder="搜索" required/>
                    <a href="javascript:" class="weui_icon_clear" id="search_clear"></a>
                </div>
                <label for="search_input" class="weui_search_text" id="search_text">
                    <i class="weui_icon_search"></i>
                    <span>搜索</span>
                </label>
            </div>
            <a href="javascript:" class="weui_search_cancel" id="search_cancel">取消</a>
        </div>
        <div class="weui_cells weui_cells_access">
          <a class="weui_cell" href="javascript:;">
            <div class="weui_cell_bd weui_cell_primary">
              <p>35路</p>
            </div>
            <div class="weui_cell_ft">大学城(科学中心)总站--文德路总站</div>
          </a>
          <a class="weui_cell" href="javascript:;">
            <div class="weui_cell_bd weui_cell_primary">
              <p>南沙35路</p>
            </div>
            <div class="weui_cell_ft">东涌地铁站总站-大稳村水上绿道总站</div>
          </a>
          <a class="weui_cell" href="javascript:;">
            <div class="weui_cell_bd weui_cell_primary">
              <p>夜35</p>
            </div>
            <div class="weui_cell_ft">嘉禾（冶金研究所）总站-员村生活区（中山六院）总站</div>
          </a>
        </div>
        <script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
        <script src="//cdn.bootcss.com/jquery-weui/0.8.0/js/jquery-weui.min.js"></script>
        <script src="./js/test.js"></script>
    </body>
</html>
